<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 입부 신청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>동아리 입부 신청</h1>
    <p id="clubNameDisplay">동아리 이름: </p>
    <form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
        
        <label for="reason">입부 동기</label>
        <textarea id="reason" name="reason" placeholder="입부 동기를 작성하세요" rows="5" required></textarea>
        
        <button type="submit">신청하기</button>
    </form>

    <script>
        // 동아리 이름을 URL의 쿼리스트링으로 전달받아 표시
        const urlParams = new URLSearchParams(window.location.search);
        const clubName = urlParams.get('club');
        if (clubName) {
            document.getElementById('clubNameDisplay').textContent = `동아리 이름: ${clubName}`;
        }
    </script>
</body>
</html>
